    <div
      class="container"
      style="max-width: 800px; margin: 0 auto; padding: 20px; margin-top: 15vh"

      <h1
        style="
          font-size: 36px;
          font-weight: bold;
          text-align: center;
          margin-bottom: 40px;
        "
      >
        Habarlaşmak Üçin
      </h1>
      <form style="display: flex; flex-direction: column">
        <label for="name" style="font-size: 18px; margin-bottom: 10px"
          >Ady:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          required
          style="
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
          "
        />

        <label for="email" style="font-size: 18px; margin-bottom: 10px"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          style="
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
          "
        />

        <label for="message" style="font-size: 18px; margin-bottom: 10px"
          >Habar:</label
        >
        <textarea
          id="message"
          name="message"
          required
          style="
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
          "
        ></textarea>

        <button
          id="button"
          type="submit"
          style="
            background-color: #2d89ef;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
          "
          onmouseover="this.style.backgroundColor='#1c5b9c'"
          onmouseout="this.style.backgroundColor='#2d89ef'"
        >
          Send
        </button>
      </form>
